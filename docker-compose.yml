version: '3.8'

services:
  # Banco de dados PostgreSQL
  db-pweb:
    image: postgres:15-alpine
    container_name: db-pweb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todolist
    ports:
      - "5434:5432"
    volumes:
      - postgres_pweb_data:/var/lib/postgresql/data
    networks:
      - todo-pweb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Servi√ßo Redis
  redis-pweb:
    image: redis:7-alpine
    container_name: redis-pweb
    ports:
      - "6379:6379"
    volumes:
      - redis_pweb_data:/data
    networks:
      - todo-pweb-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend-pweb:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-pweb
    environment:
      NODE_ENV: production
      PORT: 3000
      # BD
      DB_HOST: db-pweb
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: todolist
      # Redis
      REDIS_HOST: redis-pweb
      REDIS_PORT: 6379
      # JWT
      JWT_SECRET: ${JWT_SECRET:-sua_chave_secreta_aqui_mude_em_producao}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SALT_ROUNDS: ${SALT_ROUNDS:-10}
    ports:
      - "3000:3000"
    depends_on:
      db-pweb:
        condition: service_healthy
      redis-pweb:
        condition: service_healthy
    networks:
      - todo-pweb-network
    restart: unless-stopped

  # Frontend (Build e serve com Nginx)
  frontend-pweb:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:3000
    container_name: frontend-pweb
    ports:
      - "80:80"
    depends_on:
      - backend-pweb
    networks:
      - todo-pweb-network
    restart: unless-stopped

networks:
  todo-pweb-network:
    driver: bridge

volumes:
  postgres_pweb_data:
    driver: local
  redis_pweb_data:
    driver: local